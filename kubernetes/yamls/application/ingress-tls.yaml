apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: facebook
  namespace: facebook
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - ssusi-fbbot.tk
    secretName: facebook-tls
  rules:
  - host: susi-fbbot.tk
    http:
      paths:
      - path: /
        backend:
          serviceName: facebook
          servicePort: 80
